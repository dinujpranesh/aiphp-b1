            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="p-2 text-success-emphasis --bs-success-text-emphasis border-success-subtle rounded-3 nav-link active" aria-current="page" href="home.html">Home</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

      <form>
        <div class="card container-md text-center"  style="max-width: 400px;">
          <div class="hero-text">
          <h2 class="mt-4 mb-4 fw-light text-success-emphasis ">Let's begin the journey!</h2>
          <div class="mt-3 mb-3">
            <input type="email" class="p-1 text-success-emphasis --bs-success-border-subtle border border-success-subtle rounded-3 form-control form-control-lg text-center fw-medium" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
          <div class="mb-3">
            <input type="text" class="p-1 text-success-emphasis --bs-success-border-subtle border border-success-subtle rounded-3 form-control form-control-lg text-center fw-medium " id="firstName" placeholder="First Name">
          </div>
          <div class="mb-3">
            <input type="text" class="p-1 text-success-emphasis --bs-success-border-subtle border border-success-subtle rounded-3 form-control form-control-lg text-center fw-medium" id="lastName" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <input type="tel" class="p-1 text-success-emphasis --bs-success-border-subtle border border-success-subtle rounded-3 form-control form-control-lg text-center fw-medium" id="phone" placeholder="Phone">
          </div>
          <div class="mb-3">
            <input type="text" class="p-1 text-success-emphasis --bs-success-border-subtle border border-success-subtle rounded-3 form-control form-control-lg text-center fw-medium" id="salary" placeholder="Salary">
          </div>
          <div class="mb-3">
            <input type="date" class="p-1 text-success-emphasis --bs-success-border-subtle border border-success-subtle rounded-3 form-control form-control-lg text-center fw-medium" id="dob" placeholder="Date of Birth">
          </div>

            
            <div class="container text-center">
              <form style="display: inline-block;">
                <!-- Other form fields -->
                
                <div class="mb-3">
                  <label>Gender</label><br>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-outline-success">Register</button>
              </form>
            </div>
          </div>
